<!DOCTYPE html>

<body>
    <header class="header">  
        <h1>AG</h1>
            <nav> <!--guarda os links -->
                <a class="action" href="" lang="en">Skills</a>
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contato</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
    </header> 
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Anthony Guilherme</h1>
                <h2 class="subtitle">Front-End Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contato</a>
            </div>
        </div>
    </section>
    <section class="section">
        <h1 class="main-title -second">Skills</h1>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="./Imagens/ico_html5.png" alt="Logo do HTML">

                <div class="right"> 
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" value="60" max="100">60%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./Imagens/ico_nodejs.png" alt="Logo do NodeJs">

                <div class="right"> 
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" value="5" max="100">5%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./Imagens/ico_css3.png" alt="Logo do CSS">

                <div class="right"> 
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" value="50" max="100">50%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./Imagens/icons8-git-96 1.png" alt="Logo do Git">

                <div class="right"> 
                    <h3 class="title">GIT</h3>
                    <progress class="progress-bar" value="20" max="100">20%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./Imagens/ico_js.png" alt="Logo do Js">

                <div class="right"> 
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" value="40" max="100">40%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="./Imagens/ico_react.png" alt="Logo do React">

                <div class="right"> 
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" value="5" max="100">5%</progress>
                </div>
            </article>
        </div>

    <section class="section -second">
        <h1 class="main-title -second">Projetos</h1>
    <article class="portifolio">
        <a href="https://github.com/oAnthonyG" target="_blank"><img class="fundo" src="./Imagens/github icon.png" alt="Logo algumacoisa"></a>
        <a href="https://oanthonyg.github.io/Projeto-Marvel-MapaDev/" target="_blank"><img class="fundo" src="./Imagens/marvel-logo.png" alt="Logo colab"></a>
        <a href="https://oanthonyg.github.io"><img class="fundo" src="./Imagens/imagem-perfil.png" alt="Logo Porifolio"></a>
    </article>


    </section>
